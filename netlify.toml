[[plugins]]
  package = "netlify-plugin-checklinks"

    [plugins.inputs]

    skipPatterns = ["#!", "www.google-analytics.com", "www.googletagmanager.com", "#main"]

[[redirects]]
  from = "/docs/overview"
  to = "/docs/concept-overview"

[[redirects]]
  from = "/docs"
  to = "/docs/get-started"

[[redirects]]
  from = "/docs/activities"
  to = "/docs/concept-activities"

[[redirects]]
  from = "/docs/go-execute-activity"
  to = "/docs/go-activities#executing-activities"

[[redirects]]
  from = "/docs/go-activity-async-completion"
  to = "/docs/go-activities#asynchronous-activity-completion"
  
[[redirects]]
  from = "/docs/workflows"
  to = "/docs/concept-workflows"

[[redirects]]
  from = "/docs/concept-namespaces"
  to = "/docs/server-namespaces"
