name: Visual Comparison

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]
    branches-ignore:
      - "version-*"
      - "docs-rel-*"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  HTML_REPORT_URL_PATH: reports/${{ github.head_ref }}/${{ github.run_id }}/${{ github.run_attempt }}

concurrency:
  group: visual-comparison-${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  run-ci:
    runs-on: ubuntu-latest
    if: >-
      ${{
        !github.event.pull_request.draft &&
        github.actor != 'dependabot[bot]' &&
        github.actor != 'dependabot-preview[bot]' &&
        contains(github.event.pull_request.labels.*.name, 'visual-tests')
      }}
    steps:
      - name: PR metadata
        run: |
          echo "GITHUB_BASE_REF: ${{ github.base_ref }}"
          echo "GITHUB_HEAD_REF: ${{ github.head_ref }}"
          echo "GITHUB_REF_NAME: ${{ github.ref_name }}"
          echo "HTML_REPORT_URL_PATH ${{ env.HTML_REPORT_URL_PATH }}"

  create-assets:
    name: Create Build Assets
    needs: run-ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'yarn'

      - name: Post PR comment
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ðŸ¤– Starting the visual tests. This will take approximately an hour.
          refresh-message-position: true

      - name: Install dependencies
        uses: Wandalen/wretry.action@v3
        with:
          command: yarn install --frozen-lockfile
          attempt_limit: 3
          attempt_delay: 60000

      - name: Build site
        run: |
          touch .env
          yarn build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
          if-no-files-found: error
          retention-days: 1

  take-screenshots:
    name: Visual Comparison
    needs:
      - run-ci
      - create-assets
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'yarn'

      - name: Install dependencies
        uses: Wandalen/wretry.action@v3
        with:
          command: yarn install --frozen-lockfile
          attempt_limit: 3
          attempt_delay: 60000

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifact
        uses: Wandalen/wretry.action@v3
        with:
          attempt_limit: 3
          attempt_delay: 60000
          action: actions/download-artifact@v5
          with: |
            name: build
            path: build

      - name: Download reference screenshots
        run: ./static/scripts/screenshot-artifacts.sh ./screenshots

      - name: Take screenshots with Playwright
        env:
          PLAYWRIGHT_SNAPSHOT_DIR: ${{ github.workspace }}/screenshots
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} || exit 0

      - name: Upload blob report
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1

  merge-reports:
    name: Merge Reports
    needs: take-screenshots
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'yarn'

      - name: Install dependencies
        uses: Wandalen/wretry.action@v3
        with:
          command: yarn install --frozen-lockfile
          attempt_limit: 3
          attempt_delay: 60000

      - name: Download blob reports
        uses: actions/download-artifact@v5
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML report
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload report artifact
        id: report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: playwright-report
          if-no-files-found: error
          retention-days: 1

  publish_report:
    name: Publish HTML Report
    needs:
      - run-ci
      - take-screenshots
      - merge-reports
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout GitHub Pages branch
        uses: actions/checkout@v5
        with:
          ref: gh-pages

      - name: Set git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Download HTML report
        uses: actions/download-artifact@v5
        with:
          name: report
          path: ${{ env.HTML_REPORT_URL_PATH }}

      - name: Push HTML report
        timeout-minutes: 5
        run: |
          git add .
          git commit -m "workflow: add HTML report for run-id ${{ github.run_id }} (attempt: ${{ github.run_attempt }})"
          while true; do
            git pull --rebase
            if [ $? -ne 0 ]; then
              echo "Failed to rebase. Please review manually."
              exit 1
            fi

            git push
            if [ $? -eq 0 ]; then
              echo "Successfully pushed HTML report to repo."
              exit 0
            fi
          done

      - name: DNS wait
        run: sleep 120

      - name: Publish notice
        run: |
          echo "::notice title=Published Playwright Test Report::https://temporalio.github.io/documentation/${{ env.HTML_REPORT_URL_PATH }}"

      - name: Post report URL comment
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ðŸ“‹ Visual Report for branch ${{ github.head_ref }} with CI run ${{ github.run_id }} and attempt ${{ github.run_attempt }} is ready at
              https://temporalio.github.io/documentation/${{ env.HTML_REPORT_URL_PATH }}

              ðŸ’¡ You may have to wait for DNS to resolve or the GitHub Pages job to complete. You can view the progress of the GitHub Pages job [here](https://github.com/temporalio/documentation/actions/workflows/pages/pages-build-deployment).
          message-failure: |
            ðŸ‘Ž Uh oh! Unable to publish Visual Report URL.
          refresh-message-position: true
          update-only: true