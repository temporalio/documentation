origins:
  - owner: temporalio
    repo: temporal
  - owner: temporalio
    repo: samples-php
  - owner: temporalio
    repo: samples-typescript
  - owner: temporalio
    repo: samples-python
  # Some samples were left in the SDK code itself because it has better testing
  # capabilities than the samples repo
  - owner: temporalio
    repo: sdk-typescript
  - owner: temporalio
    repo: samples-go
  - owner: temporalio
    repo: samples-java
  - files:
      pattern: "./sample-apps/**/*.go"
      owner: "temporalio"
      repo: "documentation"
      ref: "main"
  - files:
      pattern: "./sample-apps/**/*.java"
      owner: "temporalio"
      repo: "documentation"
      ref: "main"
  - files:
      pattern: './docs/tutorials/go/background-check/code/**/*.go'
      owner: 'temporalio'
      repo: 'temporal-learning'
      ref: 'main'
  - files:
      pattern: './docs/tutorials/python/background-check/code/**/*.py'
      owner: 'temporalio'
      repo: 'temporal-learning'
      ref: 'main'
  - files:
      pattern: './docs/tutorials/typescript/background-check/code/**/*.ts'
      owner: 'temporalio'
      repo: 'temporal-learning'
      ref: 'main'
  - files:
      pattern: './docs/tutorials/java/background-check/code/**/*.java'
      owner: 'temporalio'
      repo: 'temporal-learning'
      ref: 'main'
targets:
  - docs

features:
  enable_source_link: true
  enable_code_block: true
